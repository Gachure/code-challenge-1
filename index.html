<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Net Salary Calculator</h1>
    <form id="salary-form">
        <label for="basic-salary">Basic Salary:</label>
        <input type="number" id="basic-salary" required>
        <br>
        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="results">
        <h2>Results:</h2>
        <p id="gross-salary">Gross Salary:</p>
        <p id="payee">Payee (Tax):</p>
        <p id="nhif-deductions">NHIF Deductions:</p>
        <p id="nssf-deductions">NSSF Deductions:</p>
        <p id="net-salary">Net Salary:</p>
    </div>
</body>
</html>
